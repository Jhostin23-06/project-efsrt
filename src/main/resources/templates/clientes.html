<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/clientes.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 class="text-center">Gestión de Clientes</h1>
    <br><br>
    <div>
        <form th:action="@{/clientes/buscar}" method="get">
            <div class="col-md-4">
                <input type="hidden" name="tipo" value="search">
                <input class="form-control" type="text" name="query" placeholder="Buscar nombre o id"> <br>
                <button type="submit" class="btn btn-success">Buscar</button>
                <a th:href="@{/clientes}" class="btn btn-secondary">Listado Completo</a>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-secondary mx-2" data-bs-toggle="modal" data-bs-target="#registrarClienteModal">Nuevo Cliente</button>
                <a th:href="@{/}" class="btn btn-secondary">Regresar al Inicio</a>
            </div>
        </form>

    </div>
    <br><br>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Fecha de Ingreso</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.codCliente}"></td>
                <td th:text="${cliente.nomCliente}"></td>
                <td th:text="${cliente.dirCliente}"></td>
                <td th:text="${cliente.telCliente}"></td>
                <td th:text="${cliente.fechaingCli}"></td>
                <td>
                    <a th:href="@{/clientes/info(id=${cliente.id})}" class="btn btn-sm btn-info" title="Detalle">
                        <img alt="" src="image/ic_info.svg" width="15" height="15" class="d-inline-block" />
                    </a>
                    <a th:href="@{/clientes/modif(id=${cliente.id})}" class="btn btn-sm btn-warning" title="Editar">
                        <img alt="" src="image/ic_edit.svg" width="15" height="15" class="d-inline-block" />
                    </a>
                    <a th:href="@{/clientes/delete(id=${cliente.id})}" class="btn btn-sm btn-danger" title="Eliminar">
                        <img alt="" src="image/ic_delete.svg" width="15" height="15" class="d-inline-block" />
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br><br><br>
<footer>
    <p class="mt-2">&copy; <span th:text="${#dates.format(new java.util.Date(), 'yyyy')}"></span> Cibertec. Todos los derechos reservados.</p>
</footer>

<!-- Modal -->
<div class="modal fade mt-5" id="registrarClienteModal" tabindex="-1" aria-labelledby="registrarClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registrarClienteModalLabel">Registrar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/clientes}" method="post" id="clienteForm" onsubmit="return validarFormulario();" novalidate>
                    <div class="form-group">
                        <label for="codigo">Código</label>
                        <input class="form-control mb-3" type="text" name="codCliente" id="codigo" >
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control mb-3" type="text" name="nomCliente" id="nombre" >
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input class="form-control mb-3" type="text" name="dirCliente" id="direccion" >
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input class="form-control mb-3" type="text" name="telCliente" id="telefono" placeholder="987654321" >
                    </div>
                    <div class="form-group">
                        <label for="fechaIngreso">Fecha de Ingreso</label>
                        <input class="form-control mb-2" type="text" name="fechaingCli" id="fechaIngreso" placeholder="AAAA-MM-DD" >
                    </div>
                    <br>
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>
<script>

    function validarFormulario() {
        const codigo = document.getElementById('codigo').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const direccion = document.getElementById('direccion').value.trim();
        const telefono = document.getElementById('telefono').value.trim();
        const fechaIngreso = document.getElementById('fechaIngreso').value;

        if (codigo === '' || nombre === '' || direccion === '' || telefono === '' || fechaIngreso === '') {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Todos los campos deben estar completos.',
            });
            return false;
        }

        if (!/^\d{9}$/.test(telefono)) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'El teléfono debe tener 9 dígitos.',
            });
            return false;
        }

        Swal.fire({
            icon: 'success',
            title: 'Éxito',
            text: 'Cliente registrado correctamente.',
        });


        return true;
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
