<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/icon-principal.ico">
    <style>
        body {
            background: #121212;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
        }
        .register-header {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 1rem;
        }
        .form-control {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-control:focus {
            background: transparent;
			color: #fff;
            border-color: #ff9a9e;
            box-shadow: 0px 0px 10px rgba(255, 154, 158, 0.5);
            outline: none;
        }
        .btn-custom {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #121212;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        a {
            color: #ff9a9e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">Registro</div>
        <form action="/register" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Registrarse</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
