<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Películas por Género</title>
    <link rel="stylesheet" th:href="@{/css/clientes.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
</head>
<body>


<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5 mb-5">

    <h1>Buscar Películas por Género</h1>
    <form action="/peliculas/buscarPeliculasPorGenero" method="get">
        <div class="mb-3 mt-4">
            <input type="text" class="form-control" id="nomGenero" name="nomGenero" placeholder="Nombre del Género" required>
        </div>
    </form>
    <h2 class="mt-5">Resultados</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Género</th>
            <th>Año</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pelicula : ${peliculas}">
            <td th:text="${pelicula.nomPelicula}">Nombre</td>
            <td th:text="${pelicula.idGenero.nomGenero}">Género</td>
            <td th:text="${pelicula.anio}">Año</td>
        </tr>
        </tbody>
    </table>
</div>


<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
